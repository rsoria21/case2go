        <li class="item has-submenu">
          <a class="nav-link" tabindex="0">Shop</a>

            <li class="subitem">

            <!-- <li class="subitem"><a class="nav-link" href="#">Chargers</a></li> -->

        </li>
      </ul>
    </nav>
    <!-- END NAV -->
    <!-- START HEADER -->
    <section class="header-section">
      <div class="header-text-section">
        <h1 class="header-text">Contact</h1>
      </div>
    </section>
    <!-- END HEADER -->
    <!-- START CONTACT FORM -->
    <section class="container">
      <div class="contact-section">
        <div class="contact-title">
          <img
            class="contact-logo"
            src="/Images/logonobckgrndname.png"
            alt=""
          />
          <!-- <h1>Comunicarse</h1> -->
          <h2>Estamos para ayudar</h2>
        </div>

        <div class="contact-form">
          <form id="contact-form" action="https://" method="POST">
            <input
              type="email"
              name="email"
              placeholder="Tu UbicaciÃ³n"
              class="email form-control"
            />
            <br />
            <input
              type="text"
              name="subject"
              placeholder="Tu Nombre"
              class="subject form-control"
            />
            <br />

            <textarea
              name="message"
              placeholder="Case Number y Cantidad"
              rows="4"
              class="message form-control"
            ></textarea>
            <br />

            <div class="status"></div>
            <!-- <button type="submit" class="submit form-control">Send</button> -->
            <input
              type="submit"
              class="form-control submit"
              value="SEND MESSAGE"
            />
          </form>
        </div>
      </div>
    </section>
    <!-- END CONTACT FORM  -->
    <!-- START BRANDS -->
    <section class="brands-section">
      <div class="brands">
        <div class="skill-logo-container">
          <img class="skill-logo" src="/Images/Huawei-Logo.png" alt="Huawei" />
          <img class="skill-logo" src="/Images/samsung-logo.png" alt="git" />
          <img
            class="skill-logo"
            src="/Images/motorola-logo.png"
            alt="motorola"
          />
          <img class="skill-logo" src="/Images/zte-logo.png" alt="ZTE" />
          <img
            class="skill-logo"
            src="/Images/Apple-Logo.png"
            alt="Apple logo"
          />
        </div>
      </div>
    </section>
    <!-- END BRAND -->
